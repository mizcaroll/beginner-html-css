<!DOCTYPE html>
<!-- creating html forms and tables-->
<html>
  <title>Contact Us</title>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="jscode.js"> </script>
  </head>
<body>
  <h1> Contact Us </h1>
  <h2> Fill out the information and hit the submit button below </h2>
 <!--the label tag helps for when the mouse is pointed on the name of the form, it automatically highlights its text box and puts the cursor on it-->
<form id="theform" action="message.html" method="post" onSubmit="return validateTextbox()">
<p>
  <div class="row">
  <label for="name"> Name:</label> 
  <input type="text" id="name" name=""> </br> </br>
  </div>
  <div class="row">
  <label for="address"> Address:</label> 
  <input type="text" id="address"name=""> </br> </br>
  </div>
  <div class="row">
  <label for="phone"> Phone:</label>  
  <input type="tel" id="phone" name=""> </br> </br>
  </div>
  <div class="row">
  <label for="email"> Email:</label>  
  <input type="email" id="email" name=""> </br> </br>
  <input type = "submit" value="Submit"> 
  
</p>
<!-- check the css code for dividing the form into rows. i.e the labels and input boxes are first styled into rows, and then into individual cells, so that they align neatly on the form-->
</form>
</body>

</html>
